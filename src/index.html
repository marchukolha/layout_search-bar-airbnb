<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="fonts" href="fonts/Avenir.ttc">
    <link rel="fonts" href="fonts/Avenir-Book.ttf">
    <link rel="fonts" href="fonts/Avenir-Heavy.ttf">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search">
      <form class="search__panel search__panel--big" data-qa="big">
        <img
          src="images/Search.svg"
          alt="search-icon"
          class="search__icon search__icon--big"
        >
        <input
          class="search__input search__input--big"
          type="text"
          placeholder="Try &#34;Los Angeles&#34;"
          data-qa="keypress"
        >
      </form>
      <form class="search__panel search__panel--small" data-qa="small">
        <img
          src="images/Search.svg"
          alt="search-icon"
          class="search__icon search__icon--small"
        >
        <input class="search__input search__input--small"
          type="text"
          placeholder="Try &#34;Los Angeles&#34;"
        >
      </form>
    </div>
  </body>
</html>
